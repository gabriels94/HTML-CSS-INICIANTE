<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Produtos - Barbearia Alura</title>
    <!--é importante colocar o reset.css a cima da nossa folha de estilo,ou seja do produtos.css para primeiro ele limpar os estilos do navegador, para depois colocar os nossos-->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--O header e uma tah semântica que faz com que o navegador entenda melhor o nosso conteudo e com isso carregue melhor a nossa pagina-->
    <header>
        <!--Observe que a tag h1 envolve a tag da imagem, que e onde buscamos o conteudo que sera exibido.-->
        <div class="caixa">
            <h1><img src="logo.png"></h1>
            <nav>
                <ul>
                    <!--A tag <a> serve justamente como uma âncora, um link, que vai nos levar para outro ponto da internet.-->
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!--O main e uma tag semântica tbm, que faz com que o navegador entenda melhor o nosso conteudo e com isso carregue melhor a nossa página-->
    <main>

        <!--essa é a formatação correta de se fazer uma lista com itens complexos-->
        <ul class="produtos">
            <li>

                <h2>Cabelo</h2>
                <img src="cabelo.jpg">
                <p class="produto-descricao">Na tesoura ou máquina, como o cliente preferir</p>
                <p class="produto-preco">R$ 25,00</p>
            </li>

            <li>
                <h2>Barba</h2>
                <img src="barba.jpg">
                <p class="produto-descricao">Corte e desenho profissional de barba</p>
                <p class="produto-preco">R$ 18,00</p>
            </li>

            <li>
                <h2>Cabelo + Barba</h2>
                <img src="cabelo+barba.jpg">
                <p class="produto-descricao">Pacote completo de cabelo e barba</p>
                <p class="produto-preco">R$ 35,00</p>
            </li>
        </ul>
    </main>
    <!--O footer serve para nós fazermos o nosso rodapé-->
    <footer>
        <img src="logo-branco.png">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>

</html>
