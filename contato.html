<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Contato - Barbearia Alura</title>
    <!--é importante colocar o reset.css a cima da nossa folha de estilo,ou seja do produtos.css para primeiro ele limpar os estilos do navegador, para depois colocar os nossos-->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--O header e uma tah semântica que faz com que o navegador entenda melhor o nosso conteudo e com isso carregue melhor a nossa pagina-->
    <header>
        <!--Observe que a tag h1 envolve a tag da imagem, que e onde buscamos o conteudo que sera exibido.-->
        <div class="caixa">
            <!--"Alt" é uma alternativa para quem não consegue ver aquela imagem ou se aquela imagem não está carregando corretamente-->
            <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <!--A tag <a> serve justamente como uma âncora, um link, que vai nos levar para outro ponto da internet.-->
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!--O main e uma tag semântica tbm, que faz com que o navegador entenda melhor o nosso conteudo e com isso carregue melhor a nossa página-->
    <main>

        <!--Dentro da nossa tag form, temos mais duas tags que sempre estao conectadas a label onde mostramos para o usuario oque ele deve escrever no campo e a input, onde colocamos que o tipo e texto e damos um id dentro dele com o nome, e esse mesmo nome usamos no label usando o for-->
        <form>
            <!--a tag label e a input possuem por padrão o display inline e cabe ao programador modificalas como preferir, e a tag required torna esse campo obrigatorio para que envie o formulario-->
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <!--é importante usarmos os tipos corretos, se e email, colocamos email, se e telefone colocamos tel, se e pra escrever e do tipo text assim o navegador sempre vai mostra pro usuario oque ele esta digitando errado e tambem temos o placeholder que colocamos a mensagem que aparece pro usuario ate ele começar a digitar-->
            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <!--o textarea diferente da tag de input é uma tag de conteúdo nele você pode adicionar textos-->
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <!--Quando nós criamos um input do tipo radio, ele precisa ter uma unica identificação, um unico termo para que eles todos permaneçam sempre um marcado. "Eles precisam todos fazer parte de um grupo, para que a configuração de quando um clica o outro desclica funcione."-->
            <fieldset>
                <!--Quando temos varios campos referentes a alguma coisa, nao usamos a tag div, usamos a tag fildset, ela é referente a configuração de um ou mais campos referentes a um assunto especifico.-->
                <!--e dentro do fieldset não usamos paragrafos, para colocar um titulo, usamos a tag legend.-->
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>


                <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
                        id="radio-telefone">Telefone</label>

                <!--outra coisa interessante para usarmos para facilitar para o usuario e sempre deixar uma alternativa marcada de começo, pra isso usamos o checked-->
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"
                        checked> WhatsApp</label>

            </fieldset>

            <!--dessa forma você consegue fazer um campo para que o usuario selecione uma opção-->
            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por
                email?</label>

            <!--o input type="submit" usamos para adicionar um botão de enviar e para garantirmos que a palavra seja sempre enviar colocamos um value na frente com o nome enviar formulario para garantir que o usuario veja-->
            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <!--Para nós criarmos uma tabela devemos fazer dessa forma usando o, table, tr, td-->
        <table>
            <!--Cabeçalho-->
            <thead>
                <tr>
                    <td>Dia</td>
                    <td>Horário</td>
                </tr>
            </thead>
            <!--Corpo-->
            <tbody>
                <tr>
                    <!--usando o colspan="" voce consegue dar um espaçamento maior entre as linhas das colunas, basta colocar um numero dentro das aspas duplas como exemplo abaixo, ou se preferir pode deixar sem o colspan tambem-->
                    <td colspan="5">Segunda</td>
                    <td>8h ~ 20h</td>

                </tr>
                <tr>
                    <td colspan="5">Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td colspan="5">Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>

    </main>
    <!--O footer serve para nós fazermos o nosso rodapé-->
    <footer>
        <img src="logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>

</html>
